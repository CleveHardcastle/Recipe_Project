<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="reset" href="./assets/reset.css" />

    <link rel="stylesheet" href="./assets/style.css" />

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "red",
            },
          },
        },
      };
    </script>

    <title>Document</title>
      <style>
        #checkbox:checked + label .switch-ball {
          background-color: white;
          transform: translateX(24px);
          transition: transform 0.3s linear;
        }
      </style>
  </head>
  <body> 

    <h1 class="text-3xl font-bold underline text-clifford">Hello world!</h1>
    <input type="text" class="input" />
    <button class="button">Search</button>
    <div class="display"></div>
    <script src="script.js"></script>

    
      <!-- <-- main embed sections -->
    <section id="embed-containers">
      <div class="container flex flex-row justify-center mxauto mt-10 space-x-32">
        <div class="flex flex-col space-y-12 md:2-1/2 bg-slate-500 p-10">
          <h2 class="max-w-md text-4xl font-bold text-center"
          id="recipe-title">
            Placeholder
          </h2>
          <p class="max-w-sm text-center text-darkBlue"
          id="recipe-content">
            Enter a recipe name to get started!
          </p>
        </div>

        <!-- youtube embed -->
        <div class="flex flex-col space-y-12 md:w-1/2 bg-slate-500">
          <h2 class="max-w-md text-4xl font-bold text-center"
          id="youtube-title">
            Placeholder Title
          </h2>
          <div class="flex justify-center pb-10">
            <iframe id="player" type="text/html" width="500" height="300"
            src="https://www.youtube.com/embed/"></iframe>
          </div>
        </div>
      </div>
    </section>
  <script src="./assets/script.js"></script>
  <script src="./assets/script2.js"></script>
  <script src="./assets/script3.js"></script>
</body>
</html>
