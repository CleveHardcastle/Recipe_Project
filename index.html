    <!-- random searchbar for testing -->

    <form>   
      <label for="default-search" class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-white">Search</label>
      <div class="relative">
          <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
              <svg aria-hidden="true" class="w-5 h-5 text-gray-500 dark:text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
          </div>
          <input type="search" id="default-search" class="block w-full p-4 pl-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Search Recipe.." required>
          <button type="submit" class="text-white absolute right-2.5 bottom-2.5 bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Search</button>
      </div>
  </form>

      <!-- main embed sections -->
    <section id="embed-containers">
      <div class="container flex flex-row justify-center mxauto mt-10">
        <div class="flex flex-col space-y-12 bg-slate-500 p-10 border">
          <h2 class="max-w-md text-4xl font-bold text-center"
          id="recipe-title">
            Placeholder
          </h2>
          <p class="max-w-sm text-center text-darkBlue"
          id="recipe-content">
            placeholder placeholder placeholde placehodler
          </p>
        </div>

        <!-- youtube embed -->
        <div class="flex flex-col space-y-12 bg-slate-500 p-10">
          <h2 class="max-w-lg text-4xl font-bold text-center"
          id="youtube-title">
            Placeholder Title
          </h2>
          <div class="flex justify-center pb-10">
            <iframe id="player" type="text/html" width="500" height="300"
            src="https://www.youtube.com/embed/"></iframe>
          </div>
        </div>
      </div>
    </section>
